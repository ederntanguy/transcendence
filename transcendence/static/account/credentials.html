<div id="signup" style="display: flex; flex-direction: column; gap: 1rem;">
    <div style="display: flex; flex-direction: row; gap: 1rem;">
        <div style="display: flex; flex-direction: column; justify-content: space-between; gap: 1rem; width: 100%">
            <input id="username_input" type="text" name="username" placeholder="username">
            <input id="password_input" type="password" name="password" placeholder="password">
            <input id="profile_picture" type="file" name="profile_picture" accept="image/png, image/jpeg"/>
        </div>
        <div id="set_profile_picture" style="height: 10rem; width: 10rem; display:flex; overflow: hidden; background-color: #242829; width: 100%">
            <img id="show_pfp" src='/static/account/default.png' alt="default pfp" style="height: 100%; width: 100%; object-fit: cover;">
        </div>
    </div>
    <button id="submit_button">Submit</button>
</div>
