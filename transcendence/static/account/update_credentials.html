<div id="signup" style="display: flex; flex-direction: column; gap: 1rem;">
    <div style="display: flex; flex-direction: row; gap: 1rem;">
        <div style="display: flex; flex-direction: column; justify-content: space-between;">
            <input id="username_input" type="text" name="username" placeholder="username">
            <input id="new_password_input" type="password" name="password" placeholder="new password">
            <input id="tournament_username_input" type="text" name="tournament username" placeholder="tournament username">
            <input id="password_input" type="password" name="password" placeholder="current password">
            <input type="file" id="profile_picture" name="profile_picture" placeholder="profile picture" accept="image/png, image/jpeg"/>
        </div>
        <div id="set_profile_picture" style="height: 15em; display:flex; overflow: hidden; background-color: #a2cbe4; aspect-ratio: 1 / 1">
            <img id="show_pfp" alt="default pfp" src="" style="height: 100%; width: 100%; object-fit: cover;">
        </div>
    </div>
    <button id="submit_button">Submit</button>
</div>
